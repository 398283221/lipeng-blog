<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李鹏的博客</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 新年祝福动画效果 */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        #about p {
            animation: fadeIn 2s ease-in-out;
        }

        /* 给鞭炮图标或灯笼等元素做动画效果 */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        img {
            animation: bounce 1s infinite;
        }

        /* 新年元素的样式 */
        #about {
            text-align: center;
            font-size: 1.5rem;
            padding: 20px;
        }
        #about h2 {
            font-size: 2.5rem;
            color: #f24e0e;
        }
        #about p {
            font-size: 1.2rem;
            color: #333;
        }
        /* 新年气氛的装饰 */
        .celebration {
            background: url('https://path-to-your-image.com/fireworks.png') no-repeat center center;
            background-size: cover;
            height: 300px;
        }
    </style>
</head>
<body>
    <header>
        <h1>李鹏的博客</h1>
        <nav>
            <ul>
                <li><a href="#articles">文章</a></li>
                <li><a href="#contact">联系</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- 新年祝福 -->
        <section id="about" class="celebration">
            <h2>新年大吉！阖家欢乐！</h2>
            <p>欢迎大家访问我的博客，感谢你们的支持！希望大家新的一年健康、幸福、成功！</p>
        </section>

        <!-- 文章板块 -->
        <section id="articles">
            <h2>最新文章</h2>
            <div class="card">
                <h3>文章标题 1</h3>
                <p>这里是第一篇文章的简介。</p>
            </div>
            <div class="card">
                <h3>文章标题 2</h3>
                <p>这里是第二篇文章的简介。</p>
            </div>
        </section>

        <!-- 联系板块 -->
        <section id="contact">
            <h2>联系我</h2>
            <p>欢迎通过以下平台联系我：</p>
            <div class="social-links">
                <a href="https://twitter.com/peng9336" target="_blank" class="twitter">
                    <img src="https://abs.twimg.com/favicons/twitter.ico" alt="Twitter Logo" class="logo"> @peng9336
                </a>
                <a href="https://t.me/CanLanYangGuang" target="_blank" class="telegram">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo" class="logo"> CanLanYangGuang
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 李鹏的博客. 版权所有.</p>
    </footer>
</body>
</html>
